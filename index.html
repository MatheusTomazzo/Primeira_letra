				<label for="nome" class="form-label">Nome a ser convertido:</label>
				<input type="name" class="form-control" id="nome" name="nome" aria-describedby="nome">
				<div id="nome" class="form-text">Caso queira colocar mais de um nome, separe usando uma vírgula.</div>

<script>

$(document).ready(function(){

	$("#btn_converte").click(function(){
	  
		var texto = $("#nome").val();
		var Up = ""
		if(texto.includes(",")){
			
			texto = texto.split(",")
			for(var i = 0; i < texto.length; i++){
				
				var palavra = texto[i]
				Up += texto[0][i].toUpperCase() + texto[i].substring(1) + " ";
				
				
			}
			
			document.getElementById("retorno").innerHTML = Up + "<p>"; 
			
		}else{
			
			document.getElementById("retorno").innerHTML = texto[0].toUpperCase() + texto.substring(1); 
		}
	  
	})
	
});

</script>
